{% load i18n %}
<div class="actions">
    <span style="display: inline; font-weight: bold">
        {%  trans "Filter by" %}
    </span>
    <form id="changelist-dropdown" action="" method="GET">
        {% for filter_form in filter_formset %}
            {% for field in filter_form %}
                {% if field.label %}
                    <label>{{ field.label }}
                {% endif %}
                {{ field }}
                {% if field.label %}</label>{% endif %}
            {% endfor %}
        {% endfor %}
        <button type="submit" class="button" title="{% trans "Apply the filter" %}">
            {% trans "Apply Filters" %}
        </button>
    </form>
</div>
